<!DOCTYPE html>
<html>
    <head>
        <title>Tabs Menu</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/1c9073b405.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="tabMenu">
                <ul></ul>
            </div>
            <div class="slider"></div>
        </div>
        <div class="arrayImage">
            <div class="arrayImg forHome">
                <img src="https://img.freepik.com/free-vector/stay-home-safe-healthy-poster-design_1017-25060.jpg" class="homeImg">
            </div>
            <div class="arrayImg forServices">
                <img src="https://ayaanhomes.com.au/wp-content/uploads/2023/04/home-design.jpg" class="homeImg">
            </div>
            <div class="arrayImg forAboutUs">
                <img src="https://t3.ftcdn.net/jpg/01/28/44/76/360_F_128447604_6deYSrg6bgH2F3YaoU0icdhvxNu4ReDN.jpg" class="homeImg">
            </div>
            <div class="arrayImg forContactUs">
                <img src="https://media.istockphoto.com/id/1365543480/video/contact-us-concept.jpg?s=640x640&k=20&c=G16GzQ4uJKlITww2ArmKNB9UKb1-IT2eyJrUxkUmAIY=" class="homeImg">
            </div>
            <div class="arrayImg forLogin">
                <img src="https://repository-images.githubusercontent.com/688957850/76a0e5d1-16c6-469c-8970-8d433228a5f5" class="homeImg">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
